    <!-- Left node -->
    <circle cx="7" cy="12" r="4" stroke="#3EE7F2" stroke-width="2"/>
    <!-- Right node -->
    <circle cx="17" cy="12" r="4" stroke="#3EE7F2" stroke-width="2"/>
    <!-- Connection -->
    <line x1="11" y1="12" x2="13" y2="12" stroke="#FF42C1" stroke-width="2"/>
  </g>
  <!-- Centers -->
  <circle cx="7" cy="12" r="1.5" fill="#EAE9FF"/>
  <circle cx="17" cy="12" r="1.5" fill="#EAE9FF"/>
</svg>
