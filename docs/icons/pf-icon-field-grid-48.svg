<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid of oscillating field points -->
  <g stroke="#EAE9FF" stroke-width="2" fill="none" stroke-linecap="round">
    <!-- Horizontal lines -->
    <path d="M 6 12 L 42 12"/>
    <path d="M 6 24 L 42 24"/>
    <path d="M 6 36 L 42 36"/>
    <!-- Vertical lines -->
    <path d="M 12 6 L 12 42"/>
    <path d="M 24 6 L 24 42"/>
    <path d="M 36 6 L 36 42"/>
  </g>
  <!-- Accent intersection points -->
  <g fill="#3EE7F2">
    <circle cx="12" cy="12" r="2.5"/>
    <circle cx="36" cy="36" r="2.5"/>
  </g>
  <circle cx="24" cy="24" r="3" fill="#FF42C1"/>
</svg>
