<svg width="3000" height="400" viewBox="0 0 3000 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="3000" height="400" fill="#05070B"/>

  <!-- Definitions -->
  <defs>
    <filter id="lineGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(62, 231, 242, 0);stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3EE7F2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8F7BFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3EE7F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(62, 231, 242, 0);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Single thin glowing cyan line centered -->
  <line x1="300" y1="200" x2="2700" y2="200" stroke="url(#lineGradient)" stroke-width="2" filter="url(#lineGlow)"/>

  <!-- Sigil in the middle -->
  <g transform="translate(1500, 200)">
    <!-- Compact sigil -->
    <circle cx="0" cy="0" r="50" stroke="#3EE7F2" stroke-width="1.8" fill="rgba(5, 7, 11, 0.95)"/>
    <path d="M 0,-25 L 21.65,-12.5 L 21.65,12.5 L 0,25 L -21.65,12.5 L -21.65,-12.5 Z"
          stroke="#8F7BFF" stroke-width="1.5" fill="none"/>
    <circle cx="0" cy="0" r="4" fill="#3EE7F2"/>
  </g>

  <!-- Text: AAL — PsyFi -->
  <text x="1500" y="300" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="24"
        font-weight="400" letter-spacing="6" fill="#8F7BFF" opacity="0.7">AAL — PSYFI</text>

  <!-- Minimal corner accents -->
  <g stroke="#FF42C1" stroke-width="1" opacity="0.3" fill="none">
    <rect x="100" y="100" width="15" height="15"/>
    <rect x="2885" y="285" width="15" height="15"/>
  </g>
</svg>
