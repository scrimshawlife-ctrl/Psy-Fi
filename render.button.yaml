# Render Button Configuration for PsyFi
# This enables one-click deployment via the "Deploy to Render" button

services:
  - type: web
    name: psyfi-api
    env: python
    plan: starter
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn psyfi_api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_SAFETY_CLAMP
        value: true
      - key: PYTHON_VERSION
        value: 3.11.0
