services:
  - type: web
    name: psyfi-api
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -e .
    startCommand: uvicorn psyfi_api.main:app --host 0.0.0.0 --port $PORT --workers 4
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
      - key: WORKERS
        value: 4
      - key: ENABLE_SAFETY_CLAMP
        value: true
      - key: PYTHON_VERSION
        value: 3.11.0
